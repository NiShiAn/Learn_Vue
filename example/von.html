<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        <p>分数：{{ num }}</p>
        <button v-on:click="add">加分</button>
        <button v-on:click="del">减分</button>
        <input type="number" @keyup.enter="res" v-model.number="fun"/>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data: {
                num : 1,
                fun : 42
            },
            methods:{
                add: function(){
                    this.num++;
                },
                del: function(){
                    this.num--;
                },
                res: function(){
                    this.num += this.fun; 
                }
            }
        });
    </script>
</body>
</html>
