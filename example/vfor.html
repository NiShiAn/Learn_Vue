<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="(item, index) in sortStudents">{{ index+1 }} 、 {{ item.name }} 与 {{ item.age }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data: {
                items: [ 52,42,12,123,54,75,45,42 ],
                students:[
                    {'name': '公祖', 'age': 11},
                    {'name': '柱子', 'age': 22},
                    {'name': '后边', 'age': 3},
                    {'name': '这样', 'age': 34},
                    {'name': '存在', 'age': 54},
                ]
            },
            computed:{
                sortitems: function() {
                    return this.items.sort(sortNumber);
                },
                sortStudents: function(){
                    return sortByKey(this.students, 'name');
                }
            }
        });
        function sortNumber(a, b){
            return a-b;
        }
        function sortByKey(array, key){
            return array.sort(function(a,b){
                var x=a[key];
                var y=b[key];
                return ((x<y) ? -1 : (x>y) ? 1 : 0)
            })
        }
    </script>
</body>
</html>
